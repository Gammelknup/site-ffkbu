{
  hostname_prefix = 'ffkbu-',
  site_name = 'Freifunk KBU Hood Bonn 11s',
  site_code = 'ffkbu',
  
	opkg = {
		openwrt = 'http://openwrt.draic.info/%n/%v/%S/packages',
	},

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.159.0.0/18',
  prefix6 = 'fdd3:5d16:b5dd:fc39::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {
    '2.pool.ntp.org',
    '0.openwrt.pool.ntp.org',
    '1.openwrt.pool.ntp.org',
    '2.openwrt.pool.ntp.org',
    '3.openwrt.pool.ntp.org',
  },

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
  channel = 5,
  --disables 802.11b rates
  supported_rates = {6000, 9000, 12000, 18000, 24000, 36000, 48000, 54000},
  basic_rate = {6000, 9000, 18000, 36000, 54000},
  ap = {
    ssid = 'test.freifunk.net',
  },
  mesh = {
    id = 'kbu.bonn-mesh',
    mcast_rate = 12000,
  },
},
  
  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except for channel.
  wifi5 = {
  channel = 44,
  supported_rates = {6000, 9000, 12000, 18000, 24000, 36000, 48000, 54000},
  basic_rate = {6000, 9000, 18000, 36000, 54000},
  ap = {
    ssid = 'test.freifunk.net',
  },
  mesh = {
    id = 'kbu.bonn-mesh',
    mcast_rate = 12000,
  },
},
  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.159.0.3',
    ip6 = 'fdd3:5d16:b5dd:fc39::fc39',

    -- anycast MAC of all nodes
    mac = '16:41:ca:fe:be:ef',
  },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
  fastd_mesh_vpn = {
    -- List of crypto-methods to use.
    methods = {'salsa2012+umac'},
    configurable = true,
    enabled = true,
    mtu = 1312,
    bandwidth_limit = {
                enabled = false,
                ingress = 15000,
                egress = 500,
        },
    groups = {
    backbone = {
          -- Limit number of connected peers to reduce bandwidth.
        limit = 1,
        peers = {
          fastd1 = {
              key = '65fc6f5ee40dd6bf2f84db79e2ee2ed45e6ce2050d74af44ed873409221d97ec',
              remotes = {
	      'ipv4 "bonn1.ffkbu.de" port 10026',
	      'ipv4 "bonn1core1.ffkbu.de" port 10027',
	      'ipv4 "bonn1core2.ffkbu.de" port 10028',
	      'ipv4 "bonn1core3.ffkbu.de" port 10029',
	      'ipv4 "bonn1core4.ffkbu.de" port 10030',
	      'ipv4 "bonn1core5.ffkbu.de" port 10031',
	      'ipv4 "bonn1core6.ffkbu.de" port 10032',
	      'ipv4 "bonn1core7.ffkbu.de" port 10032',
	      'ipv4 "bonn1core8.ffkbu.de" port 10033'
	      },
          },
        },
      },
    },
  },
  autoupdater = {
    branch = 'noupdate',
    branches = {
      noupdate = {
        name = 'noupdate',
        mirrors = {'http://'},
        good_signatures = 9001,
        pubkeys = {
                'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx', -- Alice
                'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx', -- Bob
                'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx', -- Mary
        },
      },
    },
  },

  -- Node roles
